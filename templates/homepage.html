{% extends 'base.html' %}

{% block title %}Adopt A Pet{% endblock %}

{% block content %}

<h1>All Pets</h1>

<div>

  {% for pet in pets %}
  <div>
    <img src="{{ pet.image_url() }}">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
    {% if pet.available %} <b>Available for purchase</b> {% endif %}
  </div>
  {% else %}
  <div>No pets yet.</div>
  {% endfor %}
  
</div>

<a href="{{ url_for('add_pet') }}">Add a Pet</a>

{% endblock %}
